<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div style="display: block; position: relative; height: 50px;">
                    <button class="btn btn-primary" id="add-table"><i class="fa fa-plus"></i><span> Generate Entity</span></button>

                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-system" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 80%">
            <div class="modal-content">
                <div class="modal-header">
                     
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        Ã—
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        System
                    </h4>
                </div>
                <div class="modal-body">
                    <img src="res/img/loader.gif" class="loader"/>
                    <textarea id="show-code"></textarea>
                </div>
                <div class="modal-footer">
                     
                    <button type="button" id="btn-modal-close" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button> 
                    <button type="button" id="btn-abrir-window" class="btn btn-primary" style="display:none;">
                        Abrir Window
                    </button>
                </div>
            </div>            
        </div>        
    </div>
